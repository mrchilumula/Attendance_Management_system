version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - cd backend && npm ci
      
  build:
    commands:
      - echo Building backend...
      - cd backend && npm run build
      
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - backend/**/*
    - appspec.yml
    - scripts/**/*
  discard-paths: no

cache:
  paths:
    - backend/node_modules/**/*
